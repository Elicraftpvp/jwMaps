<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Territorios Forquilhinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./site/images/map.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="site/style/css.css">
</head>
<body>
    <div class="login-container">
        <div class="card login-card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-map-marked-alt fa-3x text-primary"></i>
                    <h3 class="mt-3">Gerenciador de Territorios Forquilhinha</h3>
                    <p class="text-muted">Acesse sua conta</p>
                </div>

                <div id="alert-login" class="alert alert-danger d-none" role="alert"></div>

                <form id="form-login">
                    <div class="mb-3">
                        <label for="login" class="form-label">Usu√°rio</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="site/script/login.js"></script>
</body>
</html>
