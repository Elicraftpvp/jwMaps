<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Carregando...</title>
  <script>
    // Verifica a sessão do usuário
    const user = sessionStorage.getItem('user');
    
    // Se estiver logado, envia para a URL LIMPA do painel
    if (user) {
        window.location.replace('/dashboard');
    } else {
        // Se NÃO estiver logado, envia para a URL LIMPA de login
        window.location.replace('/login');
    }
  </script>
</head>
<body>
  <!-- O usuário nunca verá esta página -->
</body>
</html>
