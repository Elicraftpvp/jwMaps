<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/site/">
    <title>Gerenciador de Territorios Forquilhinha</title>
    <link rel="icon" type="image/png" href="./images/map.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css.css">
    
    <style>
        /* Estilos específicos para o layout "Janela" */
        body {
            background-color: #212529; /* Cor de fundo externa */
            #height: 100vh;
            padding: 2px; /* Espaço para ver a borda externa */
            box-sizing: border-box;
            overflow: hidden; /* Evita scroll na página principal */
        }

        .window-frame {
            /* Simula a janela */
            border: 2px solid #212529; /* Mesma cor do menu (bg-dark) */
            border-radius: 15px; /* Cantos arredondados */
            overflow: hidden; /* Garante que o conteúdo respeite o arredondamento */
            height: 100%;
            display: flex;
            background-color: #212529;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* Sombra para dar profundidade */
            position: relative;
        }

        /* Ajustes na Sidebar para Flexbox (Sticky Footer) */
        .sidebar-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }


        /* Estilização do Footer do Menu */
        .sidebar-footer {
            padding-top: 1rem;

            margin-top: auto; /* Garante que fique no rodapé */
        }
        
        .version-text {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-top: 10px;
        }

        /* Ajuste do wrapper original para usar a classe window-frame */
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
        }
    </style>
</head>
<body>
    
    <!-- Container principal com visual de Janela -->
    <div class="window-frame">
        <div class="wrapper">
            <!-- Sidebar para DESKTOP (Fixa) -->
            <nav id="sidebar" class="sidebar bg-dark d-none d-lg-block">
                <div class="sidebar-container">
                    <div class="sidebar-header">
                        <h3 class="text-white"><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h3>
                    </div>
                    
                    <!-- Menu Dinâmico -->
                    <ul id="menu-principal-desktop" class="nav flex-column sidebar-content">
                        <!-- Links do menu serão inseridos aqui pelo JavaScript -->
                    </ul>

                    <!-- Footer do Menu (Fixo no Bottom) -->
                    <div class="sidebar-footer">
                        <div class="version-text">
                            Versão 1.2<br>
                            &copy; 2026
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Sidebar para MOBILE (Offcanvas) -->
            <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMobile" aria-labelledby="sidebarMobileLabel">
                <div class="offcanvas-header">
                     <h5 class="offcanvas-title" id="sidebarMobileLabel"><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column h-100">
                    <!-- Menu Dinâmico Mobile -->
                    <ul id="menu-principal-mobile" class="nav flex-column flex-grow-1">
                        <!-- Links do menu serão inseridos aqui pelo JavaScript -->
                    </ul>

                    <!-- Footer do Menu Mobile -->
                    <div class="sidebar-footer mt-auto">
                        <div class="version-text">
                            Versão 1.2<br>
                            &copy; 2026
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div id="content">
                <!-- Navbar Superior para MOBILE -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none sticky-top shadow-sm">
                    <div class="container-fluid">
                        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile" aria-controls="sidebarMobile" aria-label="Abrir menu de navegação">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="navbar-brand mb-0 h1 ms-2" style="font-size: 1rem;">Gerenciador de Territorios Forquilhinha</span>
                    </div>
                </nav>
                
                <!-- Iframe para carregar o conteúdo das páginas -->
                <iframe name="contentFrame" src="pages/dashboard.html" class="content-frame" title="Gerenciador de Territorios Forquilhinha"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script/common.js"></script>
    <script src="script/historico_mapas.js"></script>
    <script src="script/controle.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
