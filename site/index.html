<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Territorios Forquilhinha</title>
    <link rel="icon" type="image/png" href="./images/map.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar para DESKTOP (Fixa) -->
        <nav id="sidebar" class="sidebar bg-dark d-none d-lg-block">
            <div class="sidebar-header">
                <h3><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h3>
            </div>
            <ul id="menu-principal-desktop" class="nav flex-column">
                <!-- Links do menu serão inseridos aqui pelo JavaScript -->
            </ul>
        </nav>

        <!-- Sidebar para MOBILE (Offcanvas) -->
        <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMobile" aria-labelledby="sidebarMobileLabel">
            <div class="offcanvas-header">
                 <h5 class="offcanvas-title" id="sidebarMobileLabel"><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="menu-principal-mobile" class="nav flex-column">
                    <!-- Links do menu serão inseridos aqui pelo JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div id="content" class="flex-grow-1">
            <!-- Navbar Superior para MOBILE -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none sticky-top shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile" aria-controls="sidebarMobile" aria-label="Abrir menu de navegação">
                        <i class="fas fa-bars"></i>
                    </button>
                <!-- <span class="navbar-brand mb-0 h1">Menu</span> -->
                </div>
            </nav>
            
            <!-- Iframe para carregar o conteúdo das páginas -->
            <iframe name="contentFrame" src="pages/dashboard.html" class="content-frame" title="Gerenciador de Territorios Forquilhinha"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script/common.js"></script>
    <script src="script/historico.js"></script>
    <script src="script/controle.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
