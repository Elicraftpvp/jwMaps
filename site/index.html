<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/site/">
    <title>Gerenciador de Territorios Forquilhinha</title>
    <link rel="icon" type="image/png" href="./images/map.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css.css">
    
    <style>
        /* Estilos gerais da Janela */
        body {
            background-color: #212529; 
            height: 100vh;
            padding: 2px; 
            box-sizing: border-box;
            overflow: hidden; 
        }

        .window-frame {
            border: 2px solid #212529; 
            border-radius: 15px; 
            overflow: hidden; 
            height: 100%;
            display: flex;
            background-color: #212529;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            position: relative;
        }

        .sidebar-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- CORREÇÃO DO ESPAÇAMENTO --- */
        /* Isso anula o CSS externo que está empurrando o "Controle" para baixo */
        #menu-principal-desktop .nav-item:last-child,
        #menu-principal-mobile .nav-item:last-child {
            margin-top: 0 !important; /* Remove o buraco gigante */
        }
        
        /* Remove a linha acima de "Controle" */
        #menu-principal-desktop .nav-item:last-child .nav-link,
        #menu-principal-mobile .nav-item:last-child .nav-link {
            border-top: none !important;
        }

        /* Footer onde fica a Versão e o Sair */
        .sidebar-footer {
            padding-top: 1rem;
            margin-top: auto; /* É isso que empurra a versão e o sair para o final */
        }
        
        .version-text {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-bottom: 10px;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
        }
    </style>
</head>
<body>
    
    <div class="window-frame">
        <div class="wrapper">
            <!-- Sidebar DESKTOP -->
            <nav id="sidebar" class="sidebar bg-dark d-none d-lg-block">
                <div class="sidebar-container">
                    <div class="sidebar-header">
                        <h3 class="text-white"><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h3>
                    </div>
                    
                    <!-- Menu Principal (Itens normais) -->
                    <ul id="menu-principal-desktop" class="nav flex-column sidebar-content">
                        <!-- JS insere aqui -->
                    </ul>

                    <!-- Footer (Versão + Botão Sair separado) -->
                    <div class="sidebar-footer">
                        <div class="version-text">
                            Versão 1.2<br>
                            &copy; 2026
                        </div>
                        
                        <!-- Novo Menu APENAS para o Sair -->
                        <ul id="menu-logout-desktop" class="nav flex-column">
                            <!-- JS insere o botão Sair aqui -->
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Sidebar MOBILE -->
            <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMobile" aria-labelledby="sidebarMobileLabel">
                <div class="offcanvas-header">
                     <h5 class="offcanvas-title" id="sidebarMobileLabel"><i class="fas fa-map-marked-alt"></i> Gerenciador de Territorios Forquilhinha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column h-100">
                    <ul id="menu-principal-mobile" class="nav flex-column flex-grow-1">
                        <!-- JS insere aqui -->
                    </ul>

                    <div class="sidebar-footer mt-auto">
                        <div class="version-text">
                            Versão 1.2<br>
                            &copy; 2026
                        </div>
                        <ul id="menu-logout-mobile" class="nav flex-column">
                             <!-- JS insere o botão Sair aqui -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Conteúdo -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none sticky-top shadow-sm">
                    <div class="container-fluid">
                        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile" aria-controls="sidebarMobile" aria-label="Abrir menu de navegação">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="navbar-brand mb-0 h1 ms-2" style="font-size: 1rem;">Gerenciador de Territorios Forquilhinha</span>
                    </div>
                </nav>
                
                <iframe name="contentFrame" src="pages/dashboard.html" class="content-frame" title="Gerenciador de Territorios Forquilhinha"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/common.js"></script>
    <script src="script/historico_mapas.js"></script>
    <script src="script/controle.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
