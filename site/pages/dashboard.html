<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
</head>
<body class="iframe-page">

    <div class="container-fluid">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Cards de Estatísticas (Visíveis para todos) -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Mapas Disponíveis</h5>
                            <p class="card-text fs-2" id="count-disponiveis"><span class="spinner-border spinner-border-sm"></span></p>
                        </div>
                        <i class="fas fa-map-marked-alt fa-3x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-warning">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Mapas em Uso</h5>
                            <p class="card-text fs-2" id="count-em-uso"><span class="spinner-border spinner-border-sm"></span></p>
                        </div>
                        <i class="fas fa-running fa-3x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Total de Dirigentes</h5>
                            <p class="card-text fs-2" id="count-dirigentes"><span class="spinner-border spinner-border-sm"></span></p>
                        </div>
                        <i class="fas fa-users fa-3x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ▼▼▼ CONTEÚDO DINÂMICO BASEADO NA PERMISSÃO ▼▼▼ -->

        <!-- Visão de Admin/Servo/Campanha (Padrão) -->
        <div id="admin-view" class="d-none">
            <div class="row row-deck">
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header"><i class="fas fa-hourglass-start me-2"></i> Mapas Entregues Recentemente</div>
                        <div class="card-body-scrollable p-0">
                            <ul class="list-group list-group-flush" id="lista-mapas-recentes"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header"><i class="fas fa-history me-2"></i> Mapas Devolvidos Recentemente</div>
                         <div class="card-body-scrollable p-0">
                            <ul class="list-group list-group-flush" id="lista-historico-recente"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header"><i class="fas fa-exclamation-triangle me-2 text-danger"></i> Mapas em Uso há +30 Dias</div>
                         <div class="card-body-scrollable p-0">
                            <ul class="list-group list-group-flush" id="lista-mapas-em-uso"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visão de Dirigente -->
        <div id="dirigente-view" class="d-none">
            <div class="row">
                <div class="col-12">
                     <div class="card shadow-sm h-100">
                        <div class="card-header"><i class="fas fa-map me-2"></i> Meus Mapas Atuais</div>
                         <div class="card-body-scrollable p-0">
                            <ul class="list-group list-group-flush" id="lista-meus-mapas"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ▲▲▲ FIM DO CONTEÚDO DINÂMICO ▲▲▲ -->
    </div>

    <script src="../script/common.js"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
