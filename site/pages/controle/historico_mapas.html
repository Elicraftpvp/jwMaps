<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style/css.css">
</head>
<body class="iframe-page">

    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header card-header-icon">
                <h4 class="mb-0"><i class="fas fa-history card-title-icon"></i> Relatório de Movimentação de Mapas</h4>
                
                <!-- Filtro de Período -->
                <div class="d-flex align-items-center">
                    <strong class="me-3">Período:</strong>
                    <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="periodoFiltro" id="filtro6meses" value="6meses" checked>
                        <label class="form-check-label" for="filtro6meses">Últimos 6 meses</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="periodoFiltro" id="filtroCompleto" value="completo">
                        <label class="form-check-label" for="filtroCompleto">Histórico Completo</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Mapa</th>
                                <th>Dirigente</th>
                                <th>Data de Entrega</th>
                                <th>Data de Devolução</th>
                                <th class="text-center">Pessoas Faladas</th>
                            </tr>
                        </thead>
                        <tbody id="historico-table-body">
                            <!-- Linhas serão inseridas via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../script/common.js"></script>
    <script src="../../script/historico_mapas.js"></script>
</body>
</html>
