<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <!-- Caminho corrigido -->
    <link rel="stylesheet" href="../../style/css.css">
</head>
<body class="iframe-page">

<div class="container-fluid py-3">
    
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-user-tie me-2 text-primary"></i>Mapas por Dirigente</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0 planilha-dirigentes-table">
                    <thead>
                        <tr class="table-secondary">
                            <th style="width: 20%;">Dirigente</th>
                            <th colspan="4">Mapas</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dirigentes-body">
                        <!-- Conteúdo dinâmico -->
                        <tr>
                            <td colspan="5" class="p-5 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-2 mb-0">Carregando...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Card para Mapas Disponíveis -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-map-marked-alt me-2 text-success"></i>Mapas Disponíveis</h5>
        </div>
        <div class="card-body" id="lista-mapas-disponiveis">
            <div class="text-center p-3">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../script/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <!-- Caminho corrigido -->
<script src="../../script/planilha_mapas.js"></script>
    <script src="../../script/planilha_mapas_drag.js"></script>

</body>
</html>
