<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style/css.css">
    <style>
        /* Área onde os mapas ficam nos dirigentes */
        .mapas-dirigente-container {
            min-height: 50px;
            padding: 5px;
            border: 1px dashed #e0e0e0;
            border-radius: 4px;
            transition: all 0.2s;
        }
        /* Cor de fundo quando estiver arrastando um item por cima */
        .mapas-dirigente-container.drag-over {
            background-color: rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }
        /* O cursor muda para indicar que pode mover */
        .mapa-item {
            cursor: grab;
            margin: 2px;
            user-select: none;
        }
        .mapa-item:active {
            cursor: grabbing;
        }
        /* Área de mapas disponíveis */
        #lista-mapas-disponiveis {
            min-height: 100px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="iframe-page">

<div class="container-fluid py-3">
    
    <!-- Tabela de Dirigentes -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-user-tie me-2 text-primary"></i>Mapas por Dirigente</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0 planilha-dirigentes-table">
                    <thead>
                        <tr class="table-secondary">
                            <th style="width: 25%;">Dirigente</th>
                            <th>Mapas (Arraste para atribuir)</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dirigentes-body">
                        <tr>
                            <td colspan="2" class="p-5 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mapas Disponíveis -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-map-marked-alt me-2 text-success"></i>Mapas Disponíveis</h5>
        </div>
        <div class="card-body d-flex flex-wrap align-content-start gap-1" id="lista-mapas-disponiveis">
            <div class="w-100 text-center p-3">
                <div class="spinner-border text-success" role="status"></div>
            </div>
        </div>
    </div>

</div>

<script src="../../script/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script src="../../script/planilha_mapas.js"></script>
<script src="../../script/planilha_mapas_drag.js"></script>

</body>
</html>
