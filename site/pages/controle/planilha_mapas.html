<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style/css.css">
    <style>
        /* Áreas de container (Dirigentes e Grupos) */
        .mapas-dirigente-container, .mapas-grupo-container {
            min-height: 50px;
            padding: 5px;
            border: 1px dashed #e0e0e0;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        /* Highlight ao arrastar por cima */
        .mapas-dirigente-container.drag-over, .mapas-grupo-container.drag-over {
            background-color: rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }

        /* Itens arrastáveis */
        .mapa-item {
            cursor: grab;
            margin: 2px;
            user-select: none;
            /* Removido color: #fff para permitir texto escuro no estilo pastel */
            font-weight: 500;
        }
        .mapa-item:active {
            cursor: grabbing;
        }

        /* Área de mapas disponíveis */
        #lista-mapas-disponiveis {
            min-height: 100px;
            background-color: #f8f9fa;
        }

        /* 
           Cores Específicas - Estilo Pastel/Outline 
           Baseado nos hexadecimais extraídos das imagens fornecidas
        */

        /* Estilo Amarelo (Atribuído) - Baseado no input_file_2.png */
        .mapa-atribuido-badge {
            background-color: #FFF9C4 !important;
            color: #5C5306 !important;
            border: 1px solid #e6e0a0; /* Borda sutil para definição */
        }

        /* Estilo Verde (Disponível) - Baseado no input_file_3.png */
        .mapa-disponivel-badge {
            background-color: #E9F5E7 !important;
            color: #2A6E2C !important;
            border: 1px solid #ccebce; /* Borda sutil para definição */
        }
        
        /* Estilo Azul (Grupo) - Novo, adaptado para matching visual com #4190be */
        .mapa-grupo-badge {
            background-color: #eef7fc !important; /* Azul pastel muito claro */
            color: #4190be !important; /* Cor solicitada */
            border: 1px solid #4190be; /* Borda na cor principal */
            font-size: 14.4px !important; /* Padronizado com os outros badges para alinhamento */
            padding: 8.64px 14.4px !important; /* Padronizado com os outros badges para alinhamento */
        }
    </style>
</head>
<body class="iframe-page">

<div class="container-fluid py-3">
    
    <!-- Tabela de Dirigentes -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-user-tie me-2 text-primary"></i>Mapas por Dirigente</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0 planilha-dirigentes-table">
                    <thead>
                        <tr class="table-secondary">
                            <th style="width: 25%;">Dirigente</th>
                            <th>Mapas (Arraste para atribuir)</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dirigentes-body">
                        <tr>
                            <td colspan="2" class="p-5 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mapas Disponíveis -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-map-marked-alt me-2 text-success"></i>Mapas Disponíveis</h5>
        </div>
        <div class="card-body d-flex flex-wrap align-content-start gap-1" id="lista-mapas-disponiveis">
            <div class="w-100 text-center p-3">
                <div class="spinner-border text-success" role="status"></div>
            </div>
        </div>
    </div>

    <!-- Mapas por Grupo (NOVO BLOCO) -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold"><i class="fas fa-users me-2 text-info"></i>Mapas por Grupo</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0 planilha-grupos-table">
                    <thead>
                        <tr class="table-light">
                            <th style="width: 25%;">Grupo</th>
                            <th>Mapas (Arraste para atribuir ao Grupo)</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-grupos-body">
                        <tr>
                            <td colspan="2" class="p-3 text-center text-muted">
                                Carregando grupos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="../../script/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script src="../../script/planilha_mapas.js"></script>
<script src="../../script/planilha_mapas_drag.js"></script>

</body>
</html>
