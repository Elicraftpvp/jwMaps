<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style/css.css">
</head>
<body class="iframe-page">

<div class="container-fluid py-3 planilha-container">
    
    <!-- Tabela Principal: Pós Visita do Super -->
    <table class="table table-bordered align-middle text-center mb-4">
        <thead>
            <tr class="table-light">
                <th colspan="7" class="planilha-title">Pós Visita do Super</th>
            </tr>
            <tr class="table-secondary">
                <th style="width: 15%;">Quando usar</th>
                <th style="width: 15%;">Dirigente</th>
                <th colspan="5">Mapas</th>
            </tr>
        </thead>
        <tbody id="tabela-dirigentes-body">
            <!-- Linha de carregamento inicial -->
            <tr>
                <td colspan="7" class="p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 mb-0">Carregando dirigentes...</p>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Tabela Secundária: Outros Mapas Disponíveis -->
    <table class="table table-bordered align-middle text-center">
        <thead>
            <tr class="table-light">
                <th style="width: 30%;">Quando usar</th>
                <th colspan="4" class="planilha-title">Outros mapas disponíveis</th>
            </tr>
        </thead>
        <tbody id="tabela-disponiveis-body">
            <!-- Linha de carregamento inicial -->
            <tr>
                <td colspan="5" class="p-5">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 mb-0">Carregando mapas disponíveis...</p>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="../../script/planilha_mapas.js"></script>

</body>
</html>
